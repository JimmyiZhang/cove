# server info
server:
  port: 8088

# spring sharding config
spring:
  shardingsphere:
    # 数据源
    datasource:
      names: master,slave1
      master:
        jdbc-url: jdbc:mysql://192.168.168.40:3307/cove_ms?useSSL=false&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&useUnicode=true&characterEncoding=utf-8
        user-name: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
        pool-name: ds_master

      slave1:
        jdbc-url: jdbc:mysql://192.168.168.40:3307/cove_sl?useSSL=false&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&useUnicode=true&characterEncoding=utf-8
        user-name: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
        pool-name: ds_slave1

    # 分片规则
    sharding:
      tables:
        employee:
          actual-data-nodes: ds.employee_${0..1}
          table-strategy:
            inline:
              sharding-column: company_id
              algorithm-expression: employee_${company_id % 2}
      default-database-strategy:
        none:
          any:
      default-table-strategy:
        none:
          any:
      master-slave-rules:
        ds:
          master-data-source-name: master
          slave-data-source-names: slave1

    # 设置
    props:
      sql.show: true