<div class="mark upload" id="markUpload">
    <div class="mark-body" id="fileUpload">
    </div>
    <div class="mark-footer">
        <button class="btn btn-sm text-right" onclick="clearUpload()">重置</button>
        <button class="btn btn-sm text-right" onclick="closeUpload()">关闭</button>

<script src="/asset/utils/fetch.js" type="module"></script>

<script src="/asset/uppy/uppy.zh_CN.min.js"></script>
<script src="/asset/utils/coordtransform.js"></script>
<script src="/asset/viewer/viewer.min.js"></script>

<script src="/asset/cove-map.js"></script>
<script src="/asset/cove-file.js"></script>
<script src="/asset/cove-app.js"></script>
<script>
    cove.map.initMap('container');
    cove.map.onMove(loadStory);

    cove.file.initUpload({
        id: 'fileUpload',
        endpoint: 'story/cute',
        onComplete: function(result){
            console.log('上传完成!');
            if(result.code > 0){
                uppy.info(result.message);
            } else {
                clearUpload();
                closeUpload();
            }
        }
    });

    // 打开上传
    function openUpload() {
        document.getElementById("markUpload").style.display = "block";
    }
    function closeUpload(){
        document.getElementById("markUpload").style.display = "none";
    }
    function clearUpload(){
        uppy.reset();
    }

    var allStory = [];
    // 获取故事
    function loadStory() {
        let bounds = cove.map.getBounds();
        cove.app.send({
            url: '/story/near',
            method:'GET',
            data: bounds,
            onSuccess: function(json){
                var stories = json.data;
                var now = moment().subtract(1,'d');
                for (var i = stories.length-1; i >= 0; i--) {
	                var story = stories[i];
	                // 查找是否存在
                    if(_.find(allStory, function(s){return s.id==story.id})){
                        continue;
                    }

                    processStory(story);
	            }
            }
        });
    }

    // 处理故事
    function processStory(story){
        story.icon = cove.file.getThumbnail(story.url);
        story.url = cove.file.getOrnament(story.url);

        // 坐标转换
        cove.map.transformCoordinate(story);
        allStory.push(story);

        // 优先显示
        var now = moment().subtract(1,'d');
        var className = moment(story.takeTime, "YYYY-MM-DD HH:mm:ss").isAfter(now)?'prior':'usual';
        cove.map.addMarker({
            className:className,
            icon:story.icon,
            title:story.name,
            longitude: story.longitude,
            latitude: story.latitude,
            onClick:function(){
                cove.file.initViewer(story.url)
                .show();
            }
        });
    }

</script>

</body>
