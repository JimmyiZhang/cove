<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="/asset/img/logo_40_40.png">
    <link href="//cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/5.10.0-12/css/fontawesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/viewerjs/1.3.6/viewer.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/asset/spop/spop.min.css">
    <link rel="stylesheet" type="text/css" href="/asset/style.css">
    <title>发现世界-注册</title>
</head>

<body>
    <div class="container" id="app">
        <div class="justify-content-center">
            <div class="user-card">
                <div class="text-center">
                    发现世界
                </div>
                <div class="justify-content-center form-container">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control input-user" name="user-account" placeholder="邮箱，登录账号" autocomplete="off" v-model="input.account">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control input-user" name="user-name" placeholder="名字，2-10个字符" autocomplete="off" v-model="input.name">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">
                            <i class="fa fa-asterisk"></i>
                        </span>
                        </div>
                        <input type="password" class="form-control input-pass" name="user-password" placeholder="密码，5-20个字符" autocomplete="off" v-model="input.password">
                    </div>
                </div>
                <div class="justify-content-center mt-3 login-container">
                    <button type="button" name="button" class="btn login-btn" v-on:click="signup">注册
                </button>
                </div>
                <div class="mt-4">
                    <div class="text-right">
                        <a href="login.html" class="ml-2">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.bootcss.com/fetch/3.0.0/fetch.min.js" type="module"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>

    <script src="/asset/spop/spop.min.js"></script>
    <script src="/asset/cove-app.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                input: {
                    account: '',
                    name: '',
                    password: ''
                }
            },
            methods: {
                signup: function() {
                    var that = this;
                    cove.app.send({
                        url: '/user/signup',
                        method: 'POST',
                        data: that.input,
                        onSuccess: function(res) {
                            if (res.code == 0) {
                                spop('注册成功，请登录', 'success');
                                cove.app.delay({
                                    onAction: function() {
                                        cove.app.toLogin();
                                    },
                                    delay: 3
                                });
                            } else {
                                spop(res.message, 'error');
                            }
                        }
                    });
                }
            }
        })
    </script>
</body>

</html>
