<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="/asset/img/logo_40_40.png">
    <link href="//cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/5.10.0-12/css/fontawesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/viewerjs/1.3.6/viewer.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/asset/spop/spop.min.css">
    <link rel="stylesheet" type="text/css" href="/asset/uppy/uppy.min.css">
    <link rel="stylesheet" type="text/css" href="/asset/style.css">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=6b87d1d3817e5b1c59b8a646300c4b25"></script>
    <title>发现世界</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top  color-bg-first">
            <a class="navbar-brand" href="#">
                <img src="/asset/img/logo_40_40.png" />发现世界
            </a>
            <div class="navbar-toggler">
                <ul class="navbar-nav right">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" v-show="user.login" v-on:click="openUpload">上传</a>
                    </li>
                    <li class="nav-item" v-show="!user.login">
                        <a class="nav-link active" href="login.html">登录</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/game/discovery.html">探索</a>
                    </li>
                </ul>
                <ul class="navbar-nav right">
                    <li class="nav-item" v-show="!user.login">
                        <a class="nav-link active" href="login.html">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" v-show="user.login" v-on:click="openUpload">上传</a>
                    </li>
                    <li class="nav-item">
                        <img class="navbar-brand avatar" v-bind:src="user.avatar" v-show="user.login" />
                    </li>
                </ul>
            </div>
        </nav>

        <div id="container"></div>

        <div class="mark upload" v-show="upload.open">
            <div class="mark-body" id="fileUpload">
            </div>
            <div class="mark-footer">
                <button class="btn btn-sm text-right" v-on:click="clearUpload">重置</button>
                <button class="btn btn-sm text-right" v-on:click="closeUpload">关闭</button>
            </div>
        </div>
    </div>


    <script src="//cdn.bootcss.com/fetch/3.0.0/fetch.min.js" type="module"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="//cdn.bootcss.com/viewerjs/1.3.6/viewer.min.js"></script>

    <script src="/asset/uppy/uppy.min.js"></script>
    <script src="/asset/uppy/uppy.zh_CN.min.js"></script>
    <script src="/asset/spop/spop.min.js"></script>

    <script src="/asset/cove-app.js"></script>
    <script src="/asset/cove-map.js"></script>
    <script src="/asset/cove-file.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                upload: {
                    open: false
                },
                user: {
                    login: false
                },
                allStory: []
            },
            methods: {
                init: function() {
                    var that = this;
                    cove.map.initMap({
                        id: 'container',
                        onMove: that.loadStory
                    });

                    cove.file.initUpload({
                        id: 'fileUpload',
                        endpoint: '/member/upload',
                        onSuccess: function(result) {
                            if (result.code > 0) {
                                uppy.info(result.message);
                            } else {
                                clearUpload();
                                closeUpload();
                            }
                        }
                    });

                    that.user = cove.app.getUser();
                },
                loadStory: function() {
                    var that = this;
                    let bounds = cove.map.getBounds();
                    cove.app.send({
                        url: '/story/near',
                        method: 'GET',
                        data: bounds,
                        onSuccess: function(json) {
                            var stories = json.data;
                            var now = moment().subtract(1, 'd');
                            for (var i = stories.length - 1; i >= 0; i--) {
                                var story = stories[i];
                                // 查找是否存在
                                if (_.find(that.allStory, function(s) {
                                        return s.id == story.id
                                    })) {
                                    continue;
                                }

                                that.processStory(story);
                                that.allStory.push(story);
                            }
                        }
                    });
                },
                processStory: function(story) {
                    story.icon = cove.file.getThumbnail(story.url);
                    story.url = cove.file.getOrnament(story.url);

                    // 坐标转换
                    cove.map.transformCoordinate(story);

                    // 优先显示
                    var now = moment().subtract(1, 'd');
                    var className = moment(story.takeTime, "YYYY-MM-DD HH:mm:ss").isAfter(now) ? 'prior' : 'usual';
                    cove.map.addMarker({
                        className: className,
                        icon: story.icon,
                        title: story.name,
                        longitude: story.longitude,
                        latitude: story.latitude,
                        onClick: function() {
                            cove.file
                                .initViewer(story.url)
                                .show();
                        }
                    });
                },
                openUpload: function() {
                    this.upload.open = true;
                },
                closeUpload: function() {
                    this.upload.open = false;
                },
                clearUpload: function() {
                    cove.file.clearUpload();
                }
            }
        })

        app.init();
    </script>

</body>

</html>
